version: '2.1'
services:
    acceptance:
        image: testing
        entrypoint: ['/bin/sh', '/tests/run.sh']
        networks:
            - mender
        depends_on:
            - mender-useradm
            - mender-inventory
            - mender-workflows-server
            - mender-workflows-worker
            - mender-device-auth
            - mender-api-gateway
            - mender-deployments
        volumes:
            - "${TESTS_DIR}:/tests"
            - /var/run/docker.sock:/var/run/docker.sock
